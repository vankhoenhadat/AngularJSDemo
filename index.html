<!DOCTYPE html>
<html>
<head>
	<title>Demo AngularJS </title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script type="text/javascript" src="angular.js"></script>
		<script type="text/javascript" src="angular-route.js"></script>
		<script type="text/javascript" src="demo_app.js"></script>
		<script type="text/javascript" src="demo_controller.js"></script>
	</head>
	<body ng-app="DemoApp">

	<h1>Bookings hotel</h1>

	<div class="form-horizontal" role="form" ng-controller="DemoController">
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Customer Name:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" style="max-width: 400px;" id="name" placeholder="Enter Name" ng-model="name">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Rooms number:</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" style="max-width: 100px;" id="number" numberConverter placeholder="Enter number" ng-model="number" maxlength="2" ng-change="setRoom()">
			</div>
		</div>

		<!-- <addbuttonsbuttonaaaa></addbuttonsbuttonaaaa>
    	<div id="space-for-buttons"></div> -->
    	<div class="form-group controls form-inline">   		
    		<div class="col-sm-10 pull-right" ng-repeat="item in arrRooms" style="margin-bottom: 10px;">
    			Name: <input type="text" ng-model="item.name" >
    			Price: <input type="number" ng-model="item.price" number-converter ng-change="calPrice()" ng-minlength="1" ng-maxlength="10">
    			<!-- <input type="text" ng-model="newitem" ng-change="ssss()" > -->
    		</div>

    	</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Customer Name:</label>
			<strong ng-model="name">{{name}}</strong>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">List Rooms:</label>
			<div class="col-sm-10 pull-right">

			<p ng-repeat="item in arrRooms">
				Room {{$index + 1}} - Customer: {{item.name}}, price: {{item.price}}
			</p>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Total price:</label>
			<div class="col-sm-10 pull-right">{{totalPrice}}
			</div>
		</div>

		<!-- 	<button ng-click="add()">Add</button>    		
    		<div ng-repeat="item in array">Name: <input type="text" ng-model="item.name" ></div>
			<p>All customers</p>
			<p ng-repeat="item in array">{{item.name}}</p> -->

	</div>


	</body>
</html>
